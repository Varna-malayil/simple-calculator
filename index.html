<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class=" container ">
      <div class="row">
        <input type="text" name="" id="input" />

        <div class="row button  ms-1 gy-2">
          <div class="col-3 ">
            <button type="button"    class="btn  btn-secondary btn-xs">1</button>
          </div>
          <div class="col-3">
            <button type="button"    class="btn btn-secondary btn-xs">2</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-xs">3</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary "style="width: 35px ;" >C</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-xs">4</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-xs">5</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-xs">6</button>
          </div>
          <div class="col-3">
            <button type="button" id="equal" class="btn btn-secondary btn-xs">=</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-xs">7</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-xs">8</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-xs">9</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-xs">0</button>
          </div>
          <div class="col-3">
            <button type="button" id="add" class="btn btn-secondary btn-xs">+</button>
          </div>
          <div class="col-3">
            <button type="button" id="sub"  class="btn btn-secondary btn-xs">-</button>
          </div>
          <div class="col-3">
            <button type="button" id="mul"  class="btn btn-secondary btn-xs">*</button>
          </div>
          <div class="col-3">
            <button type="button" id="div"  class="btn btn-secondary btn-xs">/</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
